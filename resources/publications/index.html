---
layout: resources
subpage: videos
---

<div class="container">
  <div class="content">
    <div class="section-description">
      <h3>Publications</h3>
      <p>Here is a collection of publications and drafts.</p>
    </div>
    <ul class="resource-list video-list">
      {% for video in site.categories.videos %}
        <li class="resource video">
          <div class="container">
            <div class="third">
              <a href="{{ video.the_url }}">
                <img src="assets/{{ video.image_filename }}" alt="{{ video.title }}">
              </a>
	      <p><small>{{ video.author }}, {{ video.year }}</small></p>
	      <p><small>{{ video.journal }}</small></p>
            </div>
            <div class="two-thirds">
              <h4><a href="{{ video.the_url }}">{{ video.title }}</a></h4>
              <p class="body">{{ video.content }}</p>
            </div>
          </div>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
